            <h2>Login</h2>
            <div class="social">
                <!-- note: temporary global links -->
                <a href="https://www.google.com/" target="blank">
                    <i class="fab fa-google" title="Login with google account"></i>
                </a>
                <a href="https://www.facebook.com/" target="blank">
                    <i class="fab fa-facebook" title="Login with facebook account"></i>
                </a>
                <a href="https://www.twitter.com/" target="blank">
                    <i class="fab fa-twitter" title="Login with twitter account"></i>
                </a>
            </div>
            <p>Or use your email account:</p>
            <form>
                <div class="email">
                    <i class="fas fa-envelope"></i>
                    <input type="email" autocomplete="username" name="email" id="login-mail" placeholder="Email"
                        required>
                </div>
                <div class="pass">
                    <i class="fas fa-lock"></i>
                    <input type="password" autocomplete="current-password" minlength="10" maxlength="25" name="password"
                        id="login-pass" placeholder="Password" class="password">
                    <i id="pass-show1" class="far fa-eye pass-show" title="show password"></i>
                    <i id="pass-hide1" class="far fa-eye-slash pass-show" title="hide password"></i>
                </div>
                <div class="forgot-pass">
                    <p>Forgot your password?</p>
                </div>

                <input type="submit" value="Login" class="login-btn">
            </form>
            <p>Don't have account? <span class="open-signup-form">Join</span></p>
        </div>
        <!-- onclick forgot password this div will appear -->
        <div class="mobile-confirmition">
            <div class="mobile-num">
                <i class="fas fa-mobile-alt"></i>
                <input type="tel" name="mobile" id="mobile" minlength="10" placeholder="Enter your mobile number">
            </div>
            <button class="send-code">Send code</button>
            <p class="get-code">Didn't get the code? <span class="resend">Resend code</span></p>
            <div class="code">
                <i class="fas fa-user-check check"></i>
                <input type="text" name="confirmition-code" readonly maxlength="6" id="code" placeholder="_ _ _ _ _ _">
            </div>
            <button class="verify">Verify</button>
            <!-- if conf-code is correct this div will apear -->
        </div>
        <div class="set-pass">
            <h2>Set new password</h2>
            <form>
                <div class="new-pass">
                    <i class="fas fa-key"></i>
                    <input hidden type="password" name="new-password" id="new-password" minlength="10" maxlength="20"
                        placeholder="Enter new password" autocomplete="new-password">
                    <i id="pass-show3" class="far fa-eye pass-show" title="show password"></i>
                    <i id="pass-hide3" class="far fa-eye-slash pass-show" title="hide password"></i>
                </div>
                <div class="confirm-pass">
                    <i class="fas fa-key"></i>
                    <input type="password" name="cofirm-password" id="confirm-password" minlength="10" maxlength="25"
                        placeholder="Confirm password" autocomplete="new-password">
                    <i id="pass-show4" class="far fa-eye pass-show" title="show password"></i>
                    <i id="pass-hide4" class="far fa-eye-slash pass-show" title="hide password"></i>
                    <span class="check-password">
                    </span>
                </div>
            </form>
            <p class="pass-status"></p>
            <button class="submit-pass">Submit</button>
        </div>

            <h2>Create Account</h2>
            <div class="social">
                <!-- note: temporary global links -->
                <a href="https://www.google.com/" target="blank">
                    <i class="fab fa-google" title="Sign up with google account"></i>
                </a>
                <a href="https://www.facebook.com/" target="blank">
                    <i class="fab fa-facebook" title="Sign up with facebook account"></i>
                </a>
                <a href="https://www.twitter.com/" target="blank">
                    <i class="fab fa-twitter" title="Sign up with twitter account"></i>
                </a>
            </div>
            <p>Or use your email for registration:</p>
            <form>
                <div class="full-name">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="signup-name" placeholder="Full name" required>
                </div>
                <div class="email">
                    <i class="fas fa-envelope"></i>
                    <input type="email" autocomplete="email" name="email" id="signup-mail" placeholder="Email" required>
                </div>
                <div class="pass">
                    <i class="fas fa-lock"></i>
                    <input type="password" autocomplete="current-password" minlength="10" maxlength="25" name="password"
                        id="signup-pass" placeholder="Password" class="password">
                    <i id="pass-show2" class="far fa-eye pass-show" title="show password"></i>
                    <i id="pass-hide2" class="far fa-eye-slash pass-show" title="hide password"></i>
                </div>
                <input type="submit" value="Sign Up" class="signup-btn">
            </form>
            <p>Already have account? <span class="open-login-form">Login</span></p>
        </div>
    </div>
